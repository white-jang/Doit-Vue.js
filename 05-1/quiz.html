<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Template quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
        <h3>{{ song }}</h3>
      </header>
      <section>
        <p :id="uid"></p>
        <button @click="clickBtn">alert</button>
        <button @click="es6Btn(20)">console</button>
        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
